<!DOCTYPE html>
<html>
  <head>
    <title>Cascading Style Sheet</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
    /*single selector*/
      div{
        color:blue;
      }
      /*multiple slectors*/
      div, span{
        background-color: yellow;
      }
      span{
        color: red;
      }
    </style>
  </head>
  <body>
      <div>
        Hi I am Learning CSS. This is done by internal css.
      </div>
      <div>
        I am going to start writing. This is done by internal css.
      </div>
      <span>
        I am a span. This is done by internal css
      </span>
      <p style="color:blue; background-color: pink;">This is inline CSS</p>
      <h1>Hello this is done by external css</h1>
      <script src="script.js"></script>
  </body>
</html>
