<!DOCTYPE html>
<html>
  <head>
    <title>CSS Margin Border Padding(BOX MODEL)</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
    *{
      margin:0;
      padding:0;
    }
    .box{
      background-color: aqua;
    }
    .box1{
      color: yellow;
      padding:10px;
      margin: 25px;
      border: 2px solid blue;
      height: 200px;
      box-sizing: border-box; 
    }
    .box2{
      color: red;
      padding:10px;
      margin: 35px; /*margin collapse*/
      border: 2px solid black;
      height: 200px;
      box-sizing: border-box;
    }
    </style>
  </head>
  <body>
    <div class="box box1">
      I am a box
    </div>
    <div class="box box2">
      I am another box
    </div>
      
      
      <script src="script.js"></script>
  </body>
</html>
